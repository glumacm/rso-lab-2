apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - image: glumac/testuberapp:0.1
        name: user
        imagePullPolicy: "Always"
        ports:
        - containerPort: 8080
          name: server
          protocol: TCP

